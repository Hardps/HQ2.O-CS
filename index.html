<script>
  window.addEventListener("DOMContentLoaded", (event) => {
    const paragraphs = document.querySelectorAll(".icons p");
    let currentIndex = 0;

    setInterval(() => {
      // Remove active class from all paragraphs
      paragraphs.forEach((p) => {
        p.classList.remove("active");
      });

      // Add active class to the current paragraph
      paragraphs[currentIndex].classList.add("active");

      // Update currentIndex for the next iteration
      currentIndex = (currentIndex + 1) % paragraphs.length;
    }, 500); // 0.5 seconds
  });
</script>
